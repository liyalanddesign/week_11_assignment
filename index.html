<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <style>
      .board td {
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 24px;
        border: 1px solid black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 id="playerTurn">X's turn</h2>
      <table class="board mx-auto">
        <!-- Here we added onClick function to every cells -->
        <tr>
          <td onclick="makeMove(this)"></td>
          <td onclick="makeMove(this)"></td>
          <td onclick="makeMove(this)"></td>
        </tr>
        <tr>
          <td onclick="makeMove(this)"></td>
          <td onclick="makeMove(this)"></td>
          <td onclick="makeMove(this)"></td>
        </tr>
        <tr>
          <td onclick="makeMove(this)"></td>
          <td onclick="makeMove(this)"></td>
          <td onclick="makeMove(this)"></td>
        </tr>
      </table>
      <button class="btn btn-primary mt-3" onclick="resetBoard()">
        Reset Game
      </button>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="script.js"></script>
  </body>
</html>
